<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>November 7 2023 | Hemant Dutta</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!--  Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card au" id="card">
        <div class="audio-box" id="audioBox">
            <div class="round">
                <div class="icon" id="audio"><img src="audio.png" alt="audio"></div>
                <div class="check-a" id="check1"><img src="check.png" alt="check"></div>
                <span class="tag">Audio</span>
            </div>
            <span class="line" id="line1"></span>
            <div class="round" id="video">
                <div class="icon"><img src="video.png" alt="video"></div>
                <div class="check-a" id="check2"><img src="check.png" alt="check"></div>
                <span class="tag">Video</span>
            </div>
            <span class="line" id="line2"></span>
            <div class="round" id="perf">
                <div class="icon"><img src="performance.png" alt="performance"></div>
                <div class="check-a" id="check3"><img src="check.png" alt="check"></div>
                <span class="tag">Performance</span>
            </div>
        </div>
        <div class="exp-box" id="expBox">
            <span class="header">Rate your experience</span>
            <div class="rating">
                <span onclick="closeOthers(this)">1</span>
                <span onclick="closeOthers(this)">2</span>
                <span onclick="closeOthers(this)">3</span>
                <span onclick="closeOthers(this)">4</span>
                <span onclick="closeOthers(this)">5</span>
            </div>
            <div class="next" id="next">
                <button type="button" onclick="openStars()">Next</button>
            </div>
        </div>
        <div class="star" id="star">
            <span class="header">How do you rate our services?</span>
            <div class="star-flex">
                <span onclick="starRating(this)" data-value="1"><i class="fa-regular fa-star"></i></span>
                <span onclick="starRating(this)" data-value="2"><i class="fa-regular fa-star"></i></span>
                <span onclick="starRating(this)" data-value="3"><i class="fa-regular fa-star"></i></span>
                <span onclick="starRating(this)" data-value="4"><i class="fa-regular fa-star"></i></span>
                <span onclick="starRating(this)" data-value="5"><i class="fa-regular fa-star"></i></span>
            </div>
            <div class="text">
                <span>Bad</span>
                <span>Very Good</span>
            </div>
            <div class="next" id="next2">
                <button type="button" onclick="openCheck()">Next</button>
            </div>
        </div>
        <div class="check" id="check">
            <span class="header">
                What didn't work properly?
            </span>
            <ul class="checklist">
                <li><input type="checkbox" name="blur" id="blur"> Video was blurry</li>
                <li><input type="checkbox" name="sound" id="sound"> Sound wasn't working</li>
                <li><input type="checkbox" name="crash" id="crash"> App was crashing</li>
                <li><input type="checkbox" name="else" id="else"> Else</li>
            </ul>
            <div class="next" id="next3">
                <button type="button" onclick="openThanks()">Next</button>
            </div>
        </div>
        <div class="thanks" id="thanks">
            <span>Thank you for your time!</span>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="index.js"></script>
</body>
</html>
