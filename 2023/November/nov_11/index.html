<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>November 11 2023 | Hemant Dutta</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--  Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-grad"></div>
        <div class="card-top">
            <div class="left">
                <span><i class="fa-solid fa-check"></i>&nbsp;2&nbsp;correct</span>
                <span><i class="fa-solid fa-xmark"></i>&nbsp;1&nbsp;wrong</span>
            </div>
            <div class="right">
                <i class="fa-solid fa-stopwatch"></i>
                <div>
                    <span id="min">30</span> :
                    <span id="secs">00</span>
                </div>
            </div>
        </div>
        <div class="card-mid">
            <span class="quesNo">Question 3 (23 Remaining)</span>
            <span class="ques">What is the Structure and Behavior of Matter Under Extreme Conditions?</span>
            <div class="answers">
                <span class="header">Answer options</span>
                <div class="ans-item active" onclick="chooseAns(this)">
                    <span class="char">A</span>
                    <span class="val">Mitochondria</span>
                </div>
                <div class="ans-item" onclick="chooseAns(this)">
                    <span class="char">B</span>
                    <span class="val">Photosynthesis</span>
                </div>
                <div class="ans-item" onclick="chooseAns(this)">
                    <span class="char">C</span>
                    <span class="val">JavaScript</span>
                </div>
            </div>
        </div>
        <div class="card-bottom">
            <button type="button" class="ansL">Answer Later</button>
            <button type="button" class="ansS">Send Answer</button>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="index.js"></script>
</body>
</html>
