<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>November 5 2023 | Hemant Dutta</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!--  Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="login-card" id="login">
        <div class="lamp">
            <img src="lamp.png" alt="Lamp">
        </div>
        <div class="form">
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="button">
                <button type="button" onclick="login()">LOG IN</button>
            </div>
        </div>
        <span class="msg" id="msg"></span>
    </div>
    <div class="light-card dark" id="light">
        <div class="dark-overlay" id="dark"></div>
        <button type="button" id="onBtn" onclick="onOff()">OFF</button>
        <button type="button" id="logout"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
</div>
<!--Scripts-->
<script src="index.js"></script>
</body>
</html>
