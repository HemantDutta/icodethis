<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>November 13 2023 | Hemant Dutta</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--  Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-top">
            <div class="navigation">
                <i class="fa-solid fa-arrow-left" tabindex="0"></i>
                <i class="fa-solid fa-bell" tabindex="0"></i>
            </div>
            <div class="event">
                <img src="nghtmre.webp" alt="artist">
                <div class="text">
                    <span class="name">NGHTMRE</span>
                    <span class="schedule">Event Schedule</span>
                </div>
            </div>
            <div class="months">
                <span tabindex="0" class="active" id="nov" onclick="changeMonth(this)">November</span>
                <span tabindex="0" id="dec" onclick="changeMonth(this)">December</span>
            </div>
        </div>
        <div class="card-bottom">
            <div class="event-item">
                <span class="red-dot"></span>
                <div class="details">
                    <span class="date">NOV 26</span>
                    <span class="city">DENVER, CO, US</span>
                    <div class="location">
                        <span class="venue"><i class="fa-solid fa-location-dot"></i>&nbsp;Pepsi Center</span>
                        <span class="time"><i class="fa-solid fa-clock"></i>&nbsp;20:00</span>
                    </div>
                </div>
                <div class="cta">
                    <button type="button"><i class="fa-solid fa-ticket"></i>&nbsp;&nbsp;Buy Ticket</button>
                </div>
            </div>
            <div class="event-item">
                <span class="red-dot"></span>
                <div class="details">
                    <span class="date">NOV 27</span>
                    <span class="city">Omaha, NE, US</span>
                    <div class="location">
                        <span class="venue"><i class="fa-solid fa-location-dot"></i>&nbsp;Xcel Center</span>
                        <span class="time"><i class="fa-solid fa-clock"></i>&nbsp;20:00</span>
                    </div>
                </div>
                <div class="cta">
                    <button type="button" class="sold"><i class="fa-solid fa-ticket"></i>&nbsp;&nbsp;Sold Out</button>
                </div>
            </div>
            <div class="event-item">
                <span class="red-dot"></span>
                <div class="details">
                    <span class="date">NOV 28</span>
                    <span class="city">Tulsa, OK, US</span>
                    <div class="location">
                        <span class="venue"><i class="fa-solid fa-location-dot"></i>&nbsp;BOK Center</span>
                        <span class="time"><i class="fa-solid fa-clock"></i>&nbsp;20:00</span>
                    </div>
                </div>
                <div class="cta">
                    <button type="button"><i class="fa-solid fa-ticket"></i>&nbsp;&nbsp;Buy Ticket</button>
                </div>
            </div>
            <div class="event-item">
                <span class="red-dot"></span>
                <div class="details">
                    <span class="date">NOV 29</span>
                    <span class="city">St. Paul, MN, US</span>
                    <div class="location">
                        <span class="venue"><i class="fa-solid fa-location-dot"></i>&nbsp;Century Center</span>
                        <span class="time"><i class="fa-solid fa-clock"></i>&nbsp;20:00</span>
                    </div>
                </div>
                <div class="cta">
                    <button type="button"><i class="fa-solid fa-ticket"></i>&nbsp;&nbsp;Buy Ticket</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="index.js"></script>
</body>
</html>
