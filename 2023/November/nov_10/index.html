<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>November 10 2023 | Hemant Dutta</title>

    <!--  CSS  -->
    <link rel="stylesheet" href="style.css">

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!--  Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="card-flex">
        <div class="card">
            <div class="card-top">
                <img src="card-top-nov10.svg" alt="card-bg">
                <span class="price">$9<sub>/mo</sub></span>
                <span class="tag">Freelancer</span>
            </div>
            <div class="card-bottom">
                <div class="list">
                    <span>1 GB of space</span>
                    <span>Unlimited Traffic</span>
                    <span>Forum Access</span>
                    <span>Support at $25/hour</span>
                </div>
                <div class="cta">
                    <button type="button"><span>Choose plan</span></button>
                </div>
            </div>
        </div>
        <div class="card diff">
            <div class="card-top">
                <img src="card-top-nov10.svg" alt="card-bg">
                <span class="price">$99<sub>/mo</sub></span>
                <span class="tag">BUSINESS</span>
            </div>
            <div class="card-bottom">
                <div class="list">
                    <span>5 GB of space</span>
                    <span>Unlimited Traffic</span>
                    <span>Forum Access</span>
                    <span>Support at $5/hour</span>
                </div>
                <div class="cta">
                    <button type="button"><span>Choose plan</span></button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-top">
                <img src="card-top-nov10.svg" alt="card-bg">
                <span class="price">$499<sub>/mo</sub></span>
                <span class="tag">Enterprise</span>
            </div>
            <div class="card-bottom">
                <div class="list">
                    <span>20 GB of space</span>
                    <span>Unlimited Traffic</span>
                    <span>Forum Access</span>
                    <span>Free Support</span>
                </div>
                <div class="cta">
                    <button type="button"><span>Choose plan</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="index.js"></script>
</body>
</html>
